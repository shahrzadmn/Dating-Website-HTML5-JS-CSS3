<!DOCTYPE html>
<!--
Important notes
You may find one or two of the form elements are not supported in certain browsers. You are recommended to use the Chrome browser.
-->
<!--
The background of each fieldset is lightyellow e.g. background:lightyellow.
The border of each fieldset is yellow, with 10px width e.g. border:10px solid yellow
The fieldset needs to have margin-bottom:10px
The width of each fieldset is 720px
The width of each label is 180px
The label text needs to have display:inline-block
The label text needs to be right-align and top-align 
The labels of the checkbox and the radio needs to have width:auto
For the words on both sides of the two range, you can use any appropriate style e.g. text-align:center
The textarea needs to be width:360px and height:50px
-->
<html>
	<head>
		<title>Dating Website</title>
		<style>
			fieldset {
				background:lightyellow;
				border:10px solid yellow;
				margin-bottom:10px;
				width:720px;

			}
			label {
				width:180px;
				display:inline-block;
				text-align: right;
				vertical-align: top;
			}
			label.my-radio,label.my-checkbox {
				width:auto;
			}
			.range-tag {
				text-align: center;
				width:50px;
				padding: 3px;
			}
			.low {
				color:white;
				background-color: red;
			}
			.high {
				color:white;
				background-color: purple;
			}
			textarea {
				width:360px;
				height:50px;
			}
		</style>
	</head>
	<body>
	<!-- At the top	
	An appropriate large heading e.g. h1 or h2 or h3
	-->
		<div>
			<div>
				<h1>Please Enter Your Details For Our Dating Website!</h1>
			</div> <!--Web page title-->
		
		<!--
		The HTML elements to be contained within the form are listed by the company as follows: -->
			<div>
				<form action="http://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php" method="get">
					 <fieldset>
					 <!--
					First fieldset, with legend ‘Your face’
					input type="file" [required]
					An img element with id="preview"
					-->
						  <legend>Your Face</legend>
						  <label for="avatar">Your image:</label>
						  <input type="file" id="avatar" name="avatar" required><br>
						  <label for="image-preview">Image preview:</label> 
						  <img id="preview" alt="User Photo">
					 </fieldset><!--Your Face Fieldset-->
					
					 <fieldset>
					 <!--
						Second fieldset, with legend ‘Your general details’

						input type= "text" ... [required]
						input type="radio" ... (two of these) [required]
						input type="number" ... [required]
						input type="date" ...
						input type="color" ...
						select , with 6 option , to handle ‘no selection’ plus 5 different countries 
						-->
						  <legend>Your General Details</legend>
						  <label for="name">Name:</label> 
						  <input type="text" name="fullname" placeholder="Your full name" required><br>
						  <label for="gender">Gender:</label> 
						  	<input class="my-radio" type="radio" name="gender" value="male" required> Male
  							<input class="my-radio" type="radio" name="gender" value="female" required> Female<br>
						  <label for="age">Age:</label>  
						  <input type="number" name="age" min="18" max="150" value="18" required><br>
						  <label for="date-of-birth">Date of birth:</label>  
						  <input type="date" name="bday"><br>
						  <label for="fav-color">Favorite color:</label> 
						  <input type="color" name="favcolor"><br>
						  <label for="country">Which country:</label> 
						  	<select name="countries">
						  		<option value="No selection"></option>
							    <option value="USA">USA</option>
							    <option value="China">China</option>
							    <option value="Canada">Canada</option>
							    <option value="Africa">Africa</option>
							    <option value="Africa">Iran</option>
							</select>
					 </fieldset><!--Your General Details Fieldset-->

					 <fieldset>
					 <!--
						Third fieldset, with legend ‘Your indicators’

						input type="range" min="0" max="100" ...
						input type="range" min="0" max="100" ... 
						-->
						  <legend>Your Indicators</legend>
						  <label for="height">Height:</label>
						  <label for="short" class="range-tag low">Short</label>  
						  <input type="range" name="height" min="0" max="100">
						  <label for="tall" class="range-tag high">Tall</label>
						  <br>
						  <label for="salary">Salary:</label>
						  <label for="poor" class="range-tag low">Poor</label>  
						  <input type="range" name="salary" min="0" max="100">
						  <label for="rich" class="range-tag high">Rich</label>
					 </fieldset><!--Your Indicators Fieldset-->
					 <fieldset>
					 <!--
						Fourth fieldset, with legend ‘Your Contact Information’

						input type="email" ... [required]
						input type="tel" ...
						textarea ...
						input type="checkbox" ... , three of these are needed for the three types of contact method 
						-->
						  <legend>Your Contact Information</legend>
						  <label for="email">Email:</label> 
						  <input type="email" name="email" required><br>
						  <label for="mobile">Mobile:</label>  
						  <input type="tel" name="mobile"><br>
						  <label for="address">Address:</label>  
						  <textarea rows="4" cols="50" name="user address">
						  </textarea><br>
						  <label for="contact-method">Method to contact you:</label> 
						  	<input class="my-checkbox" type="checkbox" name="email" value="email">Email
							<input class="my-checkbox" type="checkbox" name="whatsapp" value="whatsapp">Whatsapp
							<input class="my-checkbox" type="checkbox" name="inappchat" value="inappchat">In-app chat
					 </fieldset><!--Your Contact Information Fieldset-->
					 <!--
					 	At the end (not in any fieldset):
						input type="submit"
						-->
					 <input type="submit" value="Submit">
					</form>
			</div><!--form-->
		</div><!--web page-->
		<!--Script file-->
		<script src="https://www.cse.ust.hk/~rossiter/dating_web_site.js"></script>
	</body>
</html>
